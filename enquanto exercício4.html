<head>
    <meta charset="utf-8">

    <title> Exercício If 3 </title>

    <script>

        var contador = 0;
        var soma = 0;

        var inicio = 15;
        var fim = 100;
        
        while (inicio <= fim) {
            contador = contador + 1;
            soma = soma + inicio;

            inicio = inicio + 1;
        }

        var resultado = soma/contador;

        alert("resultado é de:" +resultado)
        
    </script>
