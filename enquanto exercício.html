<html>

<head>

    <script>
        var valor1 = Number(prompt("Informe o valor 1:"));
        var valor2 = Number(prompt("Informe o valor 2:"));

        while (valor2 <= 0) {
            var valor2 = Number(prompt("Informe o valor 2:"));
            
        }       

        resultado = valor1 / valor2

        document.write(+resultado);

    </script>

</head>

<body>
    <div id='exemplo'>

    </div>
</body>

</html>
